<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/sweetalert2.all.min.js"></script>
    <title>Inicio Sesion</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- menu -->
                <div class="contenedor">
                    <h1 class="icon-art-gallery">GROUP CERO </h1>
                    <input type="checkbox" name="" id="menu-bar">
                    <label class="icon-th-list" for="menu-bar"></label>
                    <label class="icon-instagram" for=""></label>
                    <label class="icon-facebook-squared" for=""></label>
                    <nav class='menu'>
                        <a href="index.html">
                            INICIO
                        </a>
                        <a href="galeria.html">
                            GALERIA
                        </a>
                        <a href="formularioregistro.html">
                            REGISTRARSE
                        </a>
                        <a href="formulariocontacto.html">
                            CONTACTO
                        </a>
                    </nav>
                    <div>
                        <a href="formularioiniciosesion.html"><button type="button" class="btn">INCIAR
                                SESION</button></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <section>
                    <h3 class="titulo">REGISTRO</h3>
                </section>
                <section id="formulario-inicio">
                    <form onsubmit="return ValidarFormularioRegistro()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" id="txtNombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direccion de Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" id="txtCampo"
                                aria-describedby="emailHelp">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contra1" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="contra2" required>
                            </div>

                            <button type="submit" class="btn btn-primary" onclick="ValidarFormularioRegistro()">Enviar</button>
                    </form>
                </section>

            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
