<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo cero</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1><p>Grupo cero</p></h1>
        <a href="">Home</a>
        <a href="">Galeria</a>
        <a href="">Inicio de sesion</a>
    </header>
    
    <main>
        <section id="formulario">
            <form class="form-creacion" action="" method="post">
                <h1>Crear usuario</h1>
                <div class="contenedor-input">
                    <input class="col-sm" type="text" name="txtNombre" id="" placeholder="ingrese nombre">
                    <input class="col-sm" type="text" name="txtApellido" id="" placeholder="ingrese apellido">
                    <input class="col-sm" type="text" name="txtUsuario" id="" placeholder="ingrese nombre de usuario">
                    <input class="col-xl" type="email" name="txtGmail" id="" placeholder="ingrese correo electronico">
                    <input class="col-sm" type="password" name="txtPass" id="" placeholder="ingrese contraseña">
                    <input class="col-sm" type="password" name="txtPassv" id="" placeholder="ingrese nuevamente contraseña">
                    <input class="col-xl" type="number" name="numCel" id="" placeholder="ingrese telefono/celular">

                    <input class="btn-continuar" type="submit" value="continuar">
                </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
