    <link rel="stylesheet" href="css/estilos.css">
    <title>Inicio Sesion</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- menu -->
                <div class="contenedor">
                    <h1 class="icon-art-gallery">GROUP CERO </h1>
                    <input type="checkbox" name="" id="menu-bar">
                    <label class="icon-th-list" for="menu-bar"></label>
                    <label class="icon-instagram" for=""></label>
                    <label class="icon-facebook-squared" for=""></label>
                    <nav class='menu'>
                        <a href="index.html">
                            HOME
                        </a>
                        <a href="">
                            GALERIA
                        </a>
                        <a href="">
                            REGISTRARSE
                        </a>
                    </nav>
                    <div>
                        <a href=""><button type="button" class="btn">INCIAR SESION</button></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <section>
                    <h3 class="titulo"> Inicio Sesion</h3>
                </section>
                <section id="formulario-inicio">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direccion de Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Mostrar Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
